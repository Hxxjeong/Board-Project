<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <script th:inline="javascript">
      /*<![CDATA[*/
      var errorMessage = /*[[${errorMessage}]]*/ '';
      if (errorMessage) {
        alert(errorMessage);
      }
      /*]]>*/
    </script>
    <link rel="stylesheet" type="text/css" th:href="@{/form.css}" />
</head>
<body>
<h2>Update Board</h2>
<form method="post" th:action="@{/boards/update}" th:object="${board}">
  <input type="hidden" th:field="*{id}">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required>

  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" required>

  <label for="content">Content:</label>
  <textarea id="content" th:field="*{content}" required></textarea>

  <label for="password">password (for verification):</label>
  <input type="password" id="password" th:field="*{password}" required>

  <button type="submit">Update</button>
  <a th:href="@{/list}">List</a>
</form>
</body>
</html>
